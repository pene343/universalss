<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contact us | Universal System Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .contact-section {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .contact-section h2 {
            color: #401ae8;
            margin-bottom: 20px;
        }
        .contact-section label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .contact-section button {
            background: #2f1ae8;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-section button:hover {
            background: #2015b6;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2>Contact us</h2>
        <p>If you have questions about our sports events or want to join Universal System Service, write to us!</p>
        <form>
            <label for="nombre">Name</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Message</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
